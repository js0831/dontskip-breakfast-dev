<div class="popup {{ctrl.animation}}" *ngIf="ctrl.visible">
    <div class="popup__container {{ctrl.animation}}">
        <h2 class="popup__title">{{ctrl.title}}</h2>
        
        <a 
            (click)="close()"
            class="popup__close">
            <app-icon name="x"></app-icon>
        </a>

        <div class="popup__content"> 
            <ng-content></ng-content>            
        </div>

        <div *ngIf="ctrl.buttons && ctrl.buttons.length > 0" class="popup__buttons">
            <app-button
                [icon]="btn.icon"
                *ngFor="let btn  of ctrl.buttons"
                [size]="'m'"
                [type]="btn.type"
                (click)="buttonAction(btn.action)"
            >
                {{btn.label}}
            </app-button>
        </div>
    </div>
</div>
